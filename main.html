<html>
  <head>
    <title>Facebook Login</title>
<style>
    body {
        background-color: #f6f6f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .left {
        width: 450px;
        margin-top: 70px;
        display: inline-block;
    }

    .right {
        display: inline-block;
    }

    form {
        display: flex;
        flex-direction: column;
        width: 300px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        gap: 10px;
    }

    input {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
    }

    button {
        background-color: #1877f2;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
    }

    .signup {
        background-color: #42b72a;
        margin-top: 10px;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: #1877f2;
        text-align: left;
        font-size: 14px;
    }

    .description {
        font-size: 22px;
        margin-top: 10px;
    }
</style>
  </head>
  <body>
    <!-- Write your code here -->
	  <div class="left">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" 
             alt="Facebook logo" width="250">
        <p class="description">
            Facebook helps you connect and share with the people in your life.
        </p>
    </div>

    <div class="right">
        <form>
            <input type="text" id="email" placeholder="Email address or phone number">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Log in</button>
            <a href="#">Forgotten account?</a>
        <button class="signup">Create new account</button>
		</form>
    </div>
  </body>
</html>
